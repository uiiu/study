<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>中途退出</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/quit.css">
</head>

<body>
  <div class="container" style="margin-top: 30px;">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-lg again" data-toggle="modal" data-target="#myModal">中途退出</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">提示</h4>
          </div>
          <div class="modal-body">
            <p class="h4">本轮题目答题未结束，确定退出？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-quit" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-quit again">退出</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
