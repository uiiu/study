<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>视频选择</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/manySelect.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="container">
            <div class="row index_header body_bgcolor clearfloat">
                <a href="#myModal" data-toggle="modal">
                    <div class="go_back col-xs-3"><span class="glyphicon glyphicon-menu-left"></span></div>
                </a>

                <a class="correct">
                    <div class="col-xs-2 col-xs-offset-5 determine text-right">确定</div>
                </a>
            </div>
        </div>
    </div>
    <!-- 题内容 -->
    <div class="topic_box">
        <div class="container">
            <div class="topic">
                <div class="topic_header">
                    <h3 class="topic_type">视频题</h3>
                    <!-- 页数 -->
                    <div class="num_page">
                        <span class="now_page">1</span>/
                        <span class="total">10</span>
                    </div>
                </div>
                <div class="topic_pic">
                    <video
                        src="http://wxsnsdy.tc.qq.com/105/20210/snsdyvideodownload?filekey=30280201010421301f0201690402534804102ca905ce620b1241b726bc41dcff44e00204012882540400&bizid=1023&hy=SH&fileparam=302c020101042530230204136ffd93020457e3c4ff02024ef202031e8d7f02030f42400204045a320a0201000400"
                        controls="controls" loop="loop" width="100%" height="240" poster="img/poster.jpg"></video>
                </div>
                <p class="topic_txt">视频中遮挡的公司文化内容是()。</p>
                <div class="select_box">
                    <div class="row">
                        <div class="col-lg-6 select_li">
                            <div class="input-group">
                                <input type="text" class="form-control" readonly value="A. 山西运城">
                            </div>
                        </div>
                        <div class="col-lg-6 select_li">
                            <div class="input-group">
                                <input type="text" class="form-control" readonly value="B. 河北正定">
                            </div>
                        </div>
                        <div class="col-lg-6 select_li">
                            <div class="input-group">
                                <input type="text" class="form-control" readonly value="C. 河北涿州">
                            </div>
                        </div>
                        <div class="col-lg-6 select_li">
                            <div class="input-group">
                                <input type="text" class="form-control" readonly value="D. 陕西兴平">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 答案解析 -->
                <div class="resolve">
                    <h3 class="topic_type">答案解析</h3>
                    <p class="h4">答案一</p>
                    <p class="h5">答案的解释答案的解释答案的解释答案的解释答案的解释。</p>
                </div>

                <!-- 答案 -->
                <a href="#myTip" data-toggle="modal" class="ans-wrapper">
                    <div class="Answer">
                        <span>查看提示</span>
                    </div>
                </a>

            </div>
        </div>
    </div>




    <!-- 答案 -->
    <!-- <a href="#myOk" data-toggle="modal">
        <div class="Answer">
            <span>查看答案</span>
        </div>
    </a> -->

    <!-- 中途退出Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                    <p class="h4">本轮题目答题未结束，确定退出？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-quit" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-quit again" data-dismiss="modal" id="quit">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 点击确定之后Modal -->
    <div class="modal fade" id="myOk" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-small" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="tips">X</div>
                    <p class="desc">这道题答错了咯！</p>
                    <p class="right-tip">正确答案：C</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 点击提示之后Modal -->
    <div class="modal fade my-ans-tip" id="myTip" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                    <p class="h4">A</p>
                    <p class="h5">答案的解释答案的解释答案的解释答案的解释答案的解释。</p>
                </div>
                <!-- <div class="modal-footer"> -->
                <!-- <button type="button" class="btn btn-default btn-quit" data-dismiss="modal">确定</button> -->
                <!-- <button type="button" class="btn btn-quit again" data-dismiss="modal" id="">退出</button> -->
                <!-- </div> -->
            </div>
        </div>
    </div>

    <!-- 倒计时 -->
    <div class="count-time">
        <span class="second" id="second">2</span>s
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/style.js"></script>
    <script>
        $(".select_li").click(function () {
            $(this).addClass("active").siblings().removeClass("active");
            if ($(this).find('input').val() == 'B. 山西运城') {
                window.location.href = "./selectPic.html";
            } else {
                $('.count-time').show();
                //1000毫秒调用一次
                var timer = window.setInterval("countDown()", 1000);
                $("#myOk").modal();
            }
        });

        // 倒计时
        function countDown() {
            var time = document.getElementById("second");
            //alert(time.innerHTML);
            //获取到id为time标签中的内容，现进行判断
            if (time.innerHTML == 0) {
                $("#myOk").modal("hide");
                window.location.href = "./selectPic.html";
                //等于0时清除计时
                clearInterval(timer);
            } else {
                time.innerHTML = time.innerHTML - 1;
            }
        }

        // $(".correct").click(function () {
        //     if ($(".determine").html() == '下一题') {
        //         window.location.href = "";
        //     }
        //     $(".resolve").show();
        //     $(".determine").html('下一题');
        // });

    </script>
</body>
