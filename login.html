<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- logo -->
    <div class="container logo_header">
        <div class="logo row">
            <img src="img/logo.png" class=" col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5 col-md-2 col-md-offset-5"
                alt="">
        </div>
    </div>
    <div class="container">
        <form class="form-horizontal mgtop">
            <div class="form-group">
                <label for="inputuser" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputuser" placeholder="请输入账号">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                    <div class="remind_inputtxt inputtxt"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-lg btn-block btn_sign again">登录</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default btn-lg btn-block">新用户注册</button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {

            // 解除按钮禁用
            function btnProhibit() {
                // 对比账号密码  正确进入首页
                var userName = "admin";
                var userPassword = "admin";
                $(".btn_sign").click(function () {
                    if ($("#inputuser").val() !== "" && $("#inputPassword3").val() !== "") {
                        // $(".btn_sign").removeAttr("disabled");
                        if ($("#inputuser").val() == userName && $("#inputPassword3").val() == userPassword) {
                            window.location.href = "index.html"
                        } else {

                            $(".remind_inputtxt").text("请核对账号密码");
                        }
                    } else {
                        $(".remind_inputtxt").text("请核对账号密码");
                    }
                });
            }
            btnProhibit();
        }())
    </script>
</body>

</html>
