<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>判断题</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/manySelect.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="container">
            <div class="row index_header body_bgcolor clearfloat">
                <a href="#myModal" data-toggle="modal">
                    <div class="go_back col-xs-3"><span class="glyphicon glyphicon-menu-left"></span></div>
                </a>

                <a class="correct">
                    <div class="col-xs-2 col-xs-offset-5 determine text-right">确定</div>
                </a>
            </div>
        </div>
    </div>
    <!-- 题内容 -->
    <div class="topic_box">
        <div class="container">
            <div class="topic clearfix">
                <div class="topic_header">
                    <h3 class="topic_type">判断题</h3>
                    <!-- 页数 -->
                    <div class="num_page">
                        <span class="now_page">1</span>/
                        <span class="total">10</span>
                    </div>
                </div>
                <p class="topic_txt">三国时期，人们尊称左将军刘备为“左公”。因“
                    左公”在当地安营扎寨得名的是河北正定。
                </p>
                <div class="select_box">
                    <div class="sele-radio">
                        <input type="radio" name="killOrder" value="1" id='killOrder1' />
                        <label for="killOrder1">正确</label>

                    </div>
                    <div class="sele-radio">
                        <input type="radio" name="killOrder" value="2" id='killOrder2' />
                        <label for="killOrder2">错误</label>
                    </div>
                </div>
                <!-- 答案解析 -->
                <div class="resolve">
                    <h3 class="topic_type">答案解析</h3>
                    <p class="h4">正确</p>
                    <p class="h5">答案的解释答案的解释答案的解释答案的解释答案的解释。</p>
                </div>
                <!-- 答案 -->
                <a href="#myTip" data-toggle="modal" class="ans-wrapper">
                    <div class="Answer">
                        <span>查看提示</span>
                    </div>
                </a>

            </div>
        </div>
    </div>


    <!-- 答案 -->
    <!-- <a href="#myOk" data-toggle="modal">
        <div class="Answer">
            <span>查看答案</span>
        </div>
    </a> -->
    <!-- 中途退出Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                    <p class="h4">本轮题目答题未结束，确定退出？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-quit" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-quit again" data-dismiss="modal" id="quit">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 点击确定之后Modal -->
    <div class="modal fade" id="myOk" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-small" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="tips">X</div>
                    <p class="desc">这道题答错了咯！</p>
                    <p class="right-tip">正确答案：正确</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 点击提示之后Modal -->
    <div class="modal fade my-ans-tip" id="myTip" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                    <p class="h4">正确</p>
                    <p class="h5">答案的解释答案的解释答案的解释答案的解释答案的解释。</p>
                </div>
                <!-- <div class="modal-footer"> -->
                <!-- <button type="button" class="btn btn-default btn-quit" data-dismiss="modal">确定</button> -->
                <!-- <button type="button" class="btn btn-quit again" data-dismiss="modal" id="">退出</button> -->
                <!-- </div> -->
            </div>
        </div>
    </div>

    <!-- 倒计时 -->
    <div class="count-time">
        <span class="second" id="second">2</span>s
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/style.js"></script>

        //     $(".determine").html('下一题');

        $(".sele-radio label").click(function () {
            // 所以得颜色改为黑色
            $('label').each(function (index, domEle) {
                $(this).removeClass("col");
            });
            // 添加颜色
            $(this).toggleClass("col");
            // 显示按钮
            $(".determine").show();
        })

        $(".correct").click(function () {
            // if ($(".determine").html() == '下一题') {
            //     window.location.href = "./Completion.html";

            // $(".resolve").show();

                window.location.href = "./Completion.html";

</body>
