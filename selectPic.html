<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>看图选择</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/manySelect.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="container">
            <div class="row index_header body_bgcolor clearfloat">
                <a href="#myModal" data-toggle="modal">
                    <div class="go_back col-xs-3"><span class="glyphicon glyphicon-menu-left"></span></div>
                </a>

                <a class="correct">
                    <div class="col-xs-2 col-xs-offset-5 determine text-right">确定</div>
                </a>
            </div>
        </div>
    </div>
    <!-- 题内容 -->
    <div class="topic_box">
        <div class="container">
            <div class="topic">
                <div class="topic_header">
                    <h3 class="topic_type">单选题</h3>
                    <!-- 页数 -->
                    <div class="num_page">
                        <span class="now_page">1</span>/
                        <span class="total">10</span>
                    </div>
                </div>
                <div class="topic_pic"><img src="./img/list_pic.png" alt=""></div>
                <p class="topic_txt">图中遮挡的公司文化内容是()。</p>
                <div class="select_box">
                    <div class="row">
                        <div class="col-lg-6 select_li">
                            <div class="input-group">
                                <input type="text" class="form-control" readonly value="A. 山西运城">
                            </div>
                        </div>
                        <div class="col-lg-6 select_li">
                            <div class="input-group">
                                <input type="text" class="form-control" readonly value="B. 河北正定">
                            </div>
                        </div>
                        <div class="col-lg-6 select_li">
                            <div class="input-group">
                                <input type="text" class="form-control" readonly value="C. 河北涿州">
                            </div>
                        </div>
                        <div class="col-lg-6 select_li">
                            <div class="input-group">
                                <input type="text" class="form-control" readonly value="D. 陕西兴平">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 答案解析 -->
                <div class="resolve">
                    <h3 class="topic_type">答案解析</h3>
                    <p class="h4">答案一</p>
                    <p class="h5">答案的解释答案的解释答案的解释答案的解释答案的解释。</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 答案 -->
    <!-- <a href="#myOk" data-toggle="modal">
        <div class="Answer">
            <span>查看答案</span>
        </div>
    </a> -->

    <!-- 中途退出Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                    <p class="h4">本轮题目答题未结束，确定退出？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-quit" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-quit again" data-dismiss="modal" id="quit">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 点击确定之后Modal -->
    <div class="modal fade" id="myOk" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">答案</h4>
                </div>
                <div class="modal-body">
                    <p class="h4">答案一</p>
                    <p class="h5">答案的解释答案的解释答案的解释答案的解释答案的解释。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-quit" data-dismiss="modal">确定</button>
                    <!-- <button type="button" class="btn btn-quit again" data-dismiss="modal" id="">退出</button> -->
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/style.js"></script>
    <script>
        $(".select_li").click(function () {
            $(this).addClass("active").siblings().removeClass("active");
            // $(".determine").show();
            // console.log($(this).find('input').val());

            if ($(this).find('input').val() == 'A. 山西运城' || $(this).find('input').val() == 'D. 陕西兴平' || $(this).find('input').val() == 'B. 河北正定' || $(this).find('input').val() == 'C. 河北涿州') {
                window.location.href = "./single.html";
            }
        });
        // $(".correct").click(function () {
            // console.log($(this));

            // window.location.href = "./single.html";

        /* if ($(".determine").html() == '下一题') {
            window.location.href = "./single.html";
        } */
            // $(".resolve").show();
            // $(".determine").html('下一题');
        // });
    </script>
</body>
